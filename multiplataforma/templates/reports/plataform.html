{% load widget_tweaks %}
<!-- /.row -->
<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header">
				<h5>Registrar error en cuenta</h5>
				<span>Digite los datos solicitados</span>
			</div>
			<div class="card-block">
						<form id="issue-form" method="post" action="{% url 'report-issue-platform'  sale.id %}"  enctype="multipart/form-data">
							{% csrf_token %}
							<fieldset>										
								<div class="form-group">
									<label>{{ form.issue.label_tag }}</label>
									<td>{{ form.issue|add_class:'form-control' }}</td>
									<p class="help-block">Describe el problema.</p>

									<label>Imagen descriptiva</label>
									<td>{{ form.image }}</td>
								</div>
								<input  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" id="send_report" type="submit" value="Enviar reporte de error" />
							 	
							</fieldset>
						</form>
						<p style="color:red" class="help-block">{{ form.errors }}.</p>
					</div>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
