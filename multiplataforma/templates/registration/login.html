<!DOCTYPE html>
<html lang="en">
{% block head %}
 {% include 'head.html' %}
{% endblock %}
<body themebg-pattern="theme1">
    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->

                        <form class="md-float-material form-material" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <img src="/static/logos/myiplataformadigital.png" alt="logo.png" width="350" height="95">
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Ingreso</h3>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" name="username" class="form-control" required="">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Username</label>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="password" name="password" class="form-control" required="">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Contraseña</label>
                                    </div>
                                    <!--<div class="row m-t-25 text-left">
                                        <div class="col-12">
                                            <div class="forgot-phone text-right f-right">
                                                <a href="#" class="text-right f-w-600"> Olvidó su contraseña?</a>
                                            </div>
                                        </div>
                                    </div>-->
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <button  type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Ingresar</button>
                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <p class="text-inverse text-left m-b-0">Trabaja con nosotros.</p>
                                            <p class="text-inverse text-left"><a href="{% url 'staff-add' %}"><b>Regístrate</b></a></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Warning Section Starts -->
    <!-- Older IE warning message -->
    <!--[if lt IE 10]>

<![endif]-->
<!-- Warning Section Ends -->

{% block scripts %}
	 {% include 'script.html' %}
{% endblock %}
</body>

</html>
