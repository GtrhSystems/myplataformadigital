<!DOCTYPE html>
<html lang="es">
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block head %}
 {% include 'head.html' %}
 {% include 'script.html' %}
{% endblock %}
<body themebg-pattern="theme1">
     <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                            <form role="form" class="md-float-material form-material" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <img src="/static/logos/myiplataformadigital.png" alt="logo.png" width="350" height="95">
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Solicitud de cambio de contrase√±a</h3>
                                            <h6 class="text-center">Ingreses sus datos</h6>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                        {{ form|crispy }}
                                        <span class="form-bar"></span>
                                    </div>
                                    <button class="btn btn-lg btn-success btn-block" type="submit">Enviar correo</button>
                                 </div>
                            </form> 
                            {% if error %}                           
                                {{ error }}
                            {% endif %}
                      </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <script type="text/javascript">
    $('#id_email').addClass('form-control')
    </script>

</body>

</html>
