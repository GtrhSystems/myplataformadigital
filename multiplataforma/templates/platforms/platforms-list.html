{% extends 'layout.html' %}
{% load widget_tweaks %}
{% load humanize %}
{% block header %}

 <div class="page-header">
	  <div class="page-block">
		  <div class="row align-items-center">
			  <div class="col-md-8">
				  <div class="page-header-title">
					  <h5 class="m-b-10">Plataformas registradas</h5>
				  </div>
			  </div>

		  </div>
	  </div>
  </div>
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header">
				<h5>Listado de plataformas</h5>
			</div>
			<div class="card-block table-border-style">
				<div class="table-responsive">
					<table id="salers-table" class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Nombre</th>
								<th>Acciones</th>
							</tr>
						</thead>
					   <tbody>
						   {% for platform in platforms %}
								<tr class="gradeA odd" role="row">
									<td>{{forloop.counter}}</td>
									<td>{{ platform.name }}</td>

									<td class="center">
										<a href="{% url 'add-subproduct' platform.id %}"><i class="fa fa-fw" aria-hidden="true" title="Activar">ÔÅî</i></a>
										<a class="delete-user" id="{{ platform.id }}" href="#"><i class="fa fa-fw " aria-hidden="true" title="Desactivar Vendedor"><i class="ti-trash"></i></i></a>
									</td>
								</tr>
							{% endfor %}
					</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<!-- /.col-lg-12 -->
</div>
<script type="text/javascript">
delete_saler()
$(document).ready( function () {


} );
</script>
{% endblock %}
